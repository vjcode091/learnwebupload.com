<body>
    <form action="register">
        <div class="login">
            <h1>Register Now</h1>

            <input type="email" id="email" placeholder="Your Email Address" required="">

            function myFunction() {
                let show = document.getElementById('password');
                if (show.type == 'password') {
                    show.type = 'text';
                } else {
                    show.type = 'password';
